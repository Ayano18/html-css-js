<!DOCTYPE html>
<html>
    <head>
        <title>Display type</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input class="name" type="text" placeholder="Name">
        <input class="email" type="text" placeholder="Email">
        <p>Thank you for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
        <h3>Account</h3>
        <input class="uno" type="text" placeholder="First Name">
        <input class="dos" type="text" placeholder="Last Name">
        <input class="tres" type="text" placeholder="Email Address">
        <button class="kwatro">Sign Up</button>
        <p class="ride">Request a ride now</p>
        <input class="locate" type="text" placeholder="Enter pickup location">
        <input class="destinate" type="text" placeholder="Enter destination">
        <button class="now">Request now</button>
        <button class="later">Schedule for later</button>
    </body>
</html>
